<script>
$(function(){
	function changecode() {
		var elm = $('.auto-gen-code-snippet');
		if (elm.length > 0) {
			var html = elm.html().replace(/ cboxElement/g,'');
			elm.html(html);
		} else {
			setTimeout(changecode, 500);
		}
	}
	changecode();
});
</script>
